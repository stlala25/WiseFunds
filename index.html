<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wise Funds NAV History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-family: Calibri, sans-serif;
            font-style: italic;
            font-size: 32px;
        }
        .container {
            padding: 20px;
        }
        .form-container, .history-container {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-container select, .form-container input, .history-container select, .history-container input {
            padding: 10px;
            margin: 5px 0;
            width: calc(50% - 12px);
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #555;
            color: #fff;
        }
        .form-row, .form-row-right {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-row label, .form-row-right label {
            flex: 1;
            margin-right: 10px;
            color: #ccc;
        }
        .form-row select, .form-row input, .form-row-right select, .form-row-right input {
            flex: 2;
        }
        .form-row-right select {
            margin-left: 10px;
        }
        .footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Wise Funds NAV History</h1>
    </div>
    <div class="container">
        <div class="form-container">
            <h2>Nav History</h2>
            <p>(in text format)</p>
            <form>
                <div class="form-row">
                    <label for="mutual-fund">Select Mutual Fund</label>
                    <select id="mutual-fund" name="mutual-fund">
                        <option>--Select Mutual Fund--</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="type">Select Type</label>
                    <select id="type" name="type">
                        <option>--Select Type--</option>
                    </select>
                </div>
                <div class="form-row-right">
                    <label for="from-date">From Date</label>
                    <input type="date" id="from-date" name="from-date" value="2024-07-12">
                    <label for="to-date">To Date</label>
                    <input type="date" id="to-date" name="to-date">
                </div>
            </form>
        </div>
        <div class="history-container">
            <h2>Recorded History</h2>
            <!-- Placeholder for recorded history content -->
            <p>No history recorded yet.</p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; <a href="https://www.wisefunds.in/" target="_blank">2024 WiseFund</a>. All rights reserved.</p>
    </div>
</body>
</html>
