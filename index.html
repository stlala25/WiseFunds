<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wise Funds NAV History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-family: Calibri, sans-serif;
            font-style: italic;
            font-size: 32px;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            color: #fff;
        }
        .section p {
            color: #ccc;
        }
        .footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .form-container {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
        }
        .form-container select, .form-container input {
            padding: 10px;
            margin: 5px 0;
            width: calc(50% - 12px);
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #555;
            color: #fff;
        }
        .form-container .note {
            color: #ccc;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Wise Funds NAV History</h1>
    </div>
    <div class="container">
        <div class="form-container">
            <h2>Nav History</h2>
            <p>(in text format)</p>
            <form>
                <label for="mutual-fund">Select Mutual Fund</label>
                <select id="mutual-fund" name="mutual-fund">
                    <option>--Select Mutual Fund--</option>
                </select>
                <label for="type">Select Type</label>
                <select id="type" name="type">
                    <option>--Select Type--</option>
                </select>
                <label for="from-date">From Date</label>
                <input type="date" id="from-date" name="from-date" value="2024-07-12">
                <label for="to-date">To Date</label>
                <input type="date" id="to-date" name="to-date">
                <p class="note">Note: One can download historical NAV for a maximum period of 90 days at a time</p>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 WiseFund. All rights reserved.</p>
    </div>
</body>
</html>
